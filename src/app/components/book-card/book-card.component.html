<mat-card *ngIf="book" class="example-card">
    <mat-card-header class="card-title">
      <mat-card-title class="title">{{book.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="image-card" src="{{book.formats['image/jpeg']}}" alt="{{book.title}}">
    <mat-card-content>
      <span class="authors"><strong>AUTHORS: </strong> {{book.authors[0].name}}</span>
    </mat-card-content>
</mat-card>
